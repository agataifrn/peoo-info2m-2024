<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="any" required><br><br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="any" required><br><br>
        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>
    <p id="resultado"></p>

    <script src="q2_repo.js"></script>
</body>
</html>
